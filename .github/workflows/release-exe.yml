name: Build & Release Windows EXE

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
        tag:
          description: "Release tag (e.g. v3.1.0)"
          required: true
          type: string

permissions:
  contents: write   # 允许创建/更新 Release 并上传附件

jobs:
  build-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") {
            pip install -r requirements.txt
          }
          pip install pyinstaller

      - name: Build EXE with PyInstaller
        shell: pwsh
        run: |
          pyinstaller `
            --noconfirm `
            --onefile `
            --windowed `
            --name "sms" `
            --icon "icon.ico" `
            --add-data "icon.ico;." `
            sms.pyw

      - name: Zip EXE
        shell: pwsh
        run: |
          $tag = "${{ inputs.tag || github.ref_name }}"
          $zipName = "sms-$tag-win64.zip"
          Compress-Archive -Path "dist\sms.exe" -DestinationPath "dist\$zipName" -Force

      - name: Create GitHub Release & upload ZIP
        uses: softprops/action-gh-release@v2
        with:
          files: dist/sms-*-win64.zip
          generate_release_notes: true

          
